{% load static %}

<nav
  class="navbar bg-white shadow-sm px-4 w-100"
  style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    z-index: 1040;
    padding-top: 0 !important;
    padding-bottom: 0 !important;
  "
>
  <div class="container-fluid d-flex align-items-center" style="height: 70px">
    <div class="d-flex align-items-center gap-3" style="height: 50px">
      <button
        class="btn text-black border-0 d-flex align-items-center justify-content-center"
        onclick="toggleSidebar()"
        id="menuToggleBtn"
        style="width: 50px; height: 50px"
      >
        <i class="bi bi-list" style="font-size: 20px"></i>
      </button>
      <img
        src="{% static 'assets/official_logo.png' %}"
        alt="Logo"
        style="height: 50px; object-fit: contain"
      />
      <span class="fs-5 fw-semibold" style="line-height: 1.2">
        {% block header %} {{ appbar_title }} {% endblock %}
      </span>
    </div>
  </div>
</nav>
