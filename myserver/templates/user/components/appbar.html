{% load static %}

<nav
  class="navbar navbar-light bg-white shadow-sm px-4 w-100"
  style="z-index: 1040; height: 70px"
>
  <div class="container-fluid justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <button
        class="btn text-black border-0"
        onclick="toggleSidebar()"
        id="menuToggleBtn"
        style="
          color: black;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <i class="bi bi-list" style="font-size: 20px"></i>
      </button>
      <img
        src="{% static 'assets/official_logo.png' %}"
        alt="Logo"
        height="50"
      />
      <span class="fs-5 fw-semibold">
        {% block header %}My Bookshelf{% endblock %}
      </span>
    </div>
  </div>
</nav>
