{% extends "base.html" %} {% load static %} {% block content %}
<style>
  html,
  body {
    height: 100%;
  }

  .form-floating-custom {
    position: relative;
    margin-bottom: 1rem;
  }

  .form-floating-custom input {
    border: none;
    border-bottom: 2px solid #ced4da;
    border-radius: 0;
    background: transparent;
    padding: 0.5rem 0;
    width: 100%;
  }

  .form-floating-custom input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: none;
  }

  .form-floating-custom label {
    position: absolute;
    top: 0.5rem;
    left: 0;
    font-size: 1rem;
    color: #6c757d;
    transition: 0.2s ease all;
    pointer-events: none;
  }

  .form-floating-custom input:focus + label,
  .form-floating-custom input:not(:placeholder-shown) + label {
    top: -0.75rem;
    font-size: 0.75rem;
    color: #3498db;
  }
</style>

<div class="d-flex justify-content-center align-items-center min-vh-100 w-100">
  <div
    class="card shadow px-5 py-5 w-100 border-0 rounded-5"
    style="max-width: 500px"
  >
    <div class="d-flex align-items-center justify-content-between mb-4">
      <a
        href="{% url 'login_user' %}"
        class="btn btn-link"
        style="font-size: 1.5rem; color: #000"
        aria-label="Back"
      >
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="mx-auto">
        <img
          src="{% static 'assets/official_logo.png' %}"
          alt="Library Link Logo"
          style="width: 100px; height: auto"
        />
      </div>
      <!-- Empty div for spacing -->
      <div style="width: 1.5rem"></div>
    </div>

    <h2 class="text-center">Forgot Your Password?</h2>
    <p class="text-muted text-center">
      Enter your email below and we'll send you a one-time password to reset it.
    </p>

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-floating-custom">
        <input
          type="email"
          name="email"
          id="id_email"
          placeholder=" "
          required
        />
        <label for="id_email">Email Address</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">
        Send OTP
      </button>
    </form>

    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
